version: '3.8'

services:
  backend:
    build:
      context: ./pdfmaster-service
      dockerfile: Dockerfile
    container_name: pdfmaster-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - TEMP_DIR=/tmp/pdfmaster
    volumes:
      - /tmp/pdfmaster:/tmp/pdfmaster
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./pdfmaster
      dockerfile: Dockerfile.static
    container_name: pdfmaster-web
    ports:
      - "3000:80"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # 可选：使用 Nginx 作为反向代理
  nginx:
    image: nginx:alpine
    container_name: pdfmaster-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - production
